<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card framework">
        <div class="card-body">
          <h1>
            <div class="row">
              <div class="col-6" id="new-city"></div>
              <div class="col-6 todaysDegrees">
                <span id="current-temp"></span>
                <a href="#" class="tempCelsius" id="temp-celsius"> ℃</a> |<a
                  href="#"
                  id="temp-fahrenheit"
                  class="tempFahrenheit"
                  >℉</a
                >
                <img src="" class="weatherIcon" id="weather-icon" />
              </div>
            </div>
          </h1>
          <h4>
            <div class="row">
              <div class="col-6" id="current-date">12th May 12:00pm</div>
              <div class="col-6 todaysDegrees">
                Feels like <span id="current-feels-like"></span>℃
              </div>
            </div>
          </h4>
          <form>
            <input
              type="text"
              placeholder="Enter a city"
              autofocus
              id="city-form"
            />
            <input
              type="submit"
              value="Search"
              class="searchButton"
              id="search-button"
            />
            <input
              type="submit"
              value="Locate"
              class="locateButton"
              id="locate-button"
            />
          </form>
          <div class="weeklyForecast" id="weekly-forecast"></div>
        </div>
      </div>
      <p>
        <a href="https://github.com/Stefka24/Weather-App" target="_blank">
          Open-source code
        </a>
        by Stefka Bodurova
      </p>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>

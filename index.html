  <body>
    <div class="container">
      <div class="card framework">

            </div>
          </h4>
          <form>
            <input
              type="text"
              placeholder="Enter a city"

              id="city-form"
            />
            <input
              type="submit"
              value="Search"
              class="searchButton"
              id="search-button"
            />
